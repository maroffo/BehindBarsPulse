# ABOUTME: Alembic configuration for database migrations.
# ABOUTME: Uses async PostgreSQL with pgvector support.

[alembic]
script_location = src/behind_bars_pulse/db/migrations
prepend_sys_path = .

# Version location format for migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate the long 'slug' field
truncate_slug_length = 40

# Set to 'true' to run autogenerate
# revision_environment = false

# Use timezone aware timestamps
timezone = UTC

# Output encoding for generated files
output_encoding = utf-8

# Database URL loaded from environment via env.py
sqlalchemy.url =

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
